<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 5px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #252525;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="core_values" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-puzzle-piece"></i> Core Values</a>
		<a id="books" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Libri</a>
		<a id="goals" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-flag-checkered"></i> Obiettivi</a>
		<a id="daily_journal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pen-to-square"></i> Diario</a>
		<a id="video" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube"></i> Video</a>
		<a id="change_life_questions" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-circle-question"></i> 7 Domande Vitali</a>
		<a id="fitness" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-dumbbell"></i> Fitness</a>
		<a id="fashion_selfcare" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-user-tie"></i> Cura Personale</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'core_values')
				window.open("https://www.notion.so/netu/How-To-Determine-Your-Core-Values-90f22852763c4616aa859ab144e69463?pvs=4", '_blank').focus();
			else if (id == "books")
				window.open("https://www.notion.so/netu/Libri-f3b9af3fa2d54bf0a863cd190fb29746?pvs=4", '_blank').focus();
			else if (id == "goals")
				window.open("https://www.notion.so/netu/Goals-Milestones-Minimal-77384ba3649a4b618e0572c1e136450f", '_blank').focus();
			else if (id == "daily_journal")
				window.open("https://www.notion.so/netu/Daily-Journal-084ad5415e404887ae71257587108c11?pvs=4", '_blank').focus();
			else if (id == "video")
				window.open("https://www.notion.so/netu/0a7f82044783457298bbf7914b945365?v=6f4ba690ef32466d8a1499050e274fe6&pvs=4", '_blank').focus();
			else if (id == "change_life_questions")
				window.open("https://www.notion.so/netu/7-Questions-That-Changed-My-Life-fa0c684e0c2c4a93a318d0fae4e4c509?pvs=4", '_blank').focus();
			else if (id == "fitness")
				window.open("https://www.notion.so/netu/Fitness-5a26557ff60e4e84b3b9ed7a6ef9b126?pvs=4", '_blank').focus();
			else if (id == "fashion_selfcare")
				window.open("https://www.notion.so/netu/Fashion-Self-Care-c1fb8382bd8644d186178b8e2a07bc10?pvs=4", '_blank').focus();
		}
	</script>


</body>

</html>
